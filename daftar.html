<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Daftar - Gamifthink</title>
            
    <!-- Custom styles for this template-->
    <link href="sb-admin-2.min.css" rel="stylesheet">
        
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;1,900&display=swap" rel="stylesheet">
        
    <link href="CSS/daftar.css" rel="stylesheet">
    
    <!-- jQuery library & others -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
    <script src="JS/login.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-expand-lg">
            <a class="navbar-brand ml-2">
                <img src="assets/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true" style="color: white;"></i>
            </button>
            <div class="collapse text-center navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="">
                            Tentang kami
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="">
                            Testimoni
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-3" href="">
                            Kontak
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="masuk btn mx-3" href="login.html">
                            Masuk
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content d-flex justify-content-center">
            <div class="row mt-5 mx-0">
                <div class="col-md-12">
                    <h2>Daftar ke Gamifythink</h2>
                    <h4 >Wujudkan mimpimu kampus impian dengan </br> Try Out Online di Gamifythink.</h4>
                </div>
                <form class="row mt-1 mt-sm-3 mr-0">
                    <div class="col-md-12 d-flex flex-sm-row-reverse">
                        <div class="input-div col-md-6 ml-0 ml-sm-auto order-sm-1 order-12">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <input type="text" class="input" minlength="5" maxlength="20">
                                <h5>Username</h5>
                            </div>
                        </div>
                        <div class="input-div col-md-6 mr-0 mr-sm-3 order-sm-12 order-1">
                            <div class="i">
                                <i class="fas fa-child"></i>
                            </div>
                            <div class="div">
                                <input type="text" class="input">
                                <h5>Nama</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex flex-sm-row-reverse">
                        <div class="input-div col-md-6 ml-0 ml-sm-auto order-sm-1 order-12">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <input id="myInput" type="password" minlength="5" maxlength="20" class="input">
                                <h5>Kata sandi</h5>
                            </div>
                            <div class="i">
                                <i id=eye class="btn fa fa-eye mr-4" onclick="showPass()"></i>
                            </div>
                        </div>
                        <div class="input-div col-md-6 mr-0 mr-sm-3 order-sm-12 order-1">
                            <div class="i">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="div">
                                <input type="email" class="input">
                                <h5>E-mail</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex flex-row">
                        <div class="input-div col-md-6 ml-0 ml-sm-auto">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <input id="myInput2" type="password" minlength="5" maxlength="20" class="input">
                                <h5>Konfirmasi kata sandi</h5>
                            </div>
                            <div class="i">
                                <i id=eye2 class="btn fa fa-eye mr-4" onclick="showPass2()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex flex-row-reverse">
                        <div class="daftar btn mt-4">Daftar</div>
                    </div>
                    <div class="col-md-12 d-flex flex-row-reverse mt-4 mb-5">
                        <div class="d-flex">
                            <h5 class="ml-1 mt-1">Sudah punya akun?
                                <a class="masuk-link ml-2" href="login.html">Masuk</a>
                            </h5>
                        </div>
                    </div>
                </form>
            </div>
            <div class="saly d-none">
                <img src="assets/Saly-15.png">
            </div>
        </div>
    </body>

</html>
